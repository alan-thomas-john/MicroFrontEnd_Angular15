<div class="form-container">
  <form (ngSubmit)="onSubmit()" class="registration-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="employee.name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="emailId">Email ID:</label>
      <input id="emailId" [(ngModel)]="employee.emailId" name="emailId" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="position">Position:</label>
      <input id="position" [(ngModel)]="employee.position" name="position" class="form-control" required>
    </div>
    <button type="submit" class="btn primary-btn">Register</button>
  </form>
</div>
